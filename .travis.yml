language: node_js
node_js:
- '6'
directories:
    - node_modules
# S: Build Lifecycle
install:
  - npm install
before_script:
# 无其他依赖项所以执行npm run build 构建就行了
script:
  - npm run build
after_script:
  - cd ./dist
  - git init
  - git config user.name "${U_NAME}"
  - git config user.email "${U_EMAIL}"
  - git add .
  - git commit -m "自动构建尝试"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" dist:${P_BRANCH}
# E: Build LifeCycle
branches:
  only:
    - dist
env:
 global:
   # 我将其添加到了travis-ci的环境变量中
   #- GH_REF: github.com/Raoul1996/vue-vote.git
