language: node_js
node_js:
- '8'
directories:
- node_modules
before_install:
- mkdir -p  ~/.ssh/
- openssl aes-256-cbc -K $encrypted_09c5eaff0959_key -iv $encrypted_09c5eaff0959_iv
  -in id_rsa.enc -out ~/.ssh/id_rsa -d
- chmod 600 ~/.ssh/id_rsa
- echo -e "Host ${HOST} \n\tStrictHostKeyChecking no\n" >> ~/.ssh/config
- cat ~/.ssh/config
install:
- npm install
before_script:
script:
- npm run build
after_script:
- cd ./${DIST_BRANCH}
- git init
- git config user.name "${U_NAME}"
- git config user.email "${U_EMAIL}"
- git add .
- git commit -m "${COMMIT_MSG}"
- git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:${P_BRANCH}
after_success:
- cd ./${DIST_BRANCH}
- pwd
- tar -jcf ${PACKAGE_NAME} *
- scp ${PACKAGE_NAME} ubuntu@${HOST}:~/
- ssh ubuntu@${HOST} 'mkdir -p ${DEPLOY_DIR} && mv ./${PACKAGE_NAME}
  ${DEPLOY_DIR} && cd ${DEPLOY_DIR} && tar -jxf ${PACKAGE_NAME}
 && rm -rf ${PACKAGE_NAME}'
branches:
  only:
  - ${DIST_BRANCH}
env:
  global:
